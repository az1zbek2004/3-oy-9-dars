<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/Mask Group.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>| Senim Cabinet | </title>
</head>
<body>
    <div class="sidebar">

        <!-- SIDEBAR HEADER  -->
        <header class="sidebar__header">
            <div class="logo">
                <img src="./image/Mask Group.svg" alt="logotip" class="logo__icon">
                <h1 class="logo__title">ТОО «Smart»</h1>
            </div>

            <img src="./image/settings2.svg" alt="setting icon" class="setting-icon">
        </header>

        <!-- SIDEBAR LIST  -->
        <nav class="sidebar__list">
            <h2 class="list__title">КОМПАНИЯ</h2>
            <!-- LIST 1 -->
            <a href="#" class="list--item">
                <img src="./image/dashboard.svg" alt="dashboard icon" class="item__image">
                <span class="item--name">Компания</span>
            </a>
             <!-- LIST 2 -->
            <a href="#" class="list--item">
                <img src="./image/checks.svg" alt="checks icon" class="item__image">
                <span class="item--name">Счета</span>
            </a>
             <!-- LIST 3 -->
            <a href="#" class="list--item">
                <img src="./image/places.svg" alt="places icon" class="item__image">
                <span class="item--name">Торговые точки</span>
            </a>
             <!-- LIST 4 -->
            <a href="#" class="list--item">
                <img src="./image/employees.svg" alt="employees icon" class="item__image">
                <span class="item--name">Сотрудники</span>
            </a>
             <!-- LIST 5 -->
            <a href="#" class="list--item">
                <img src="./image/integration.svg" alt="integration icon" class="item__image">
                <span class="item--name">Интеграция</span>
            </a>
             <!-- LIST 6 -->
            <a href="#" class="list--item">
                <img src="./image/bank-cards.svg" alt="bank-cards icon" class="item__image">
                <span class="item--name">Отчёты и финансы</span>
            </a>

            <h2 class="last__title2">ДОВЕРИТЕЛЬНОЕ УПРАВЛЕНИЕ</h2>
             <!-- LIST 7 -->
             <a href="#" class="list--item">
                <img src="./image/organizations.svg" alt="organizations icon" class="item__image">
                <span class="item--name">Организации</span>
            </a>
             <a href="#" class="list--item">
                <img src="./image/trusted-checks.svg" alt="trusted-checks icon" class="item__image">
                <span class="item--name">Доверенные счета</span>
            </a>
             <a href="#" class="list--item">
                <img src="./image/manage.svg" alt="manage icon" class="item__image">
                <span class="item--name">Услуги</span>
            </a>
        </nav>
    </div>
</body>
</html>
